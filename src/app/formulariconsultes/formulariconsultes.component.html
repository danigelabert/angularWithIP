<!DOCTYPE html>
<html lang="Es" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Aram Mateos & Dani Gelabert">
  <meta name="description" content="">
  <title>Formulario</title>
  <link rel="shortcut icon" href="../../assets/minilogo.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="rating.js"></script>
</head>
<body>
<header>
  <div class="derecha">
    <a routerLink="/pagina-web"><img [src]="productes[0].imatge1" class="logo" alt="minilogo"></a>
  </div>
</header>
<div class="texto">
  <article>
      <div class="signin">
        <form class="form">
          <h2>CONSULTAS</h2>
          <p type="Nombre usuario:"><input class="formulari" placeholder="Nombre usuario" [(ngModel)]="usuari" [ngModelOptions]="{standalone:true}"></p>
          <p type="Correo:"><input class="formulari" placeholder="Correo" [(ngModel)]="correu" [ngModelOptions]="{standalone:true}"></p>
          <p type="Mensaje:"><textarea id="missatge" placeholder="Escribe tu consulta" [(ngModel)]="missatge" [ngModelOptions]="{standalone:true}"></textarea></p>

          <div class="container d-flex justify-content-center mt-200">
            <div class="row">
              <div class="col-md-12">
                <div class="stars">
                  <form action="">

                    <input class="star star-5" id="star-5" type="radio" name="star"/>

                    <label class="star star-5" for="star-5"></label>

                    <input class="star star-4" id="star-4" type="radio" name="star"/>

                    <label class="star star-4" for="star-4"></label>

                    <input class="star star-3" id="star-3" type="radio" name="star"/>

                    <label class="star star-3" for="star-3"></label>

                    <input class="star star-2" id="star-2" type="radio" name="star"/>

                    <label class="star star-2" for="star-2"></label>

                    <input class="star star-1" id="star-1" type="radio" name="star"/>

                    <label class="star star-1" for="star-1"></label>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <re-captcha (resolved)="resolved($event)"  [size]="'normal'" [theme]="'light'"></re-captcha>
          <button (click)="formularioEnviado()">Enviar</button>
        </form>
      </div>
  </article>
</div>
</body>
</html>
